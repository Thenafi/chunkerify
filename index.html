  <h2>Chunkerify</h2>
  <h4>A small app to divide text into chunks based on number of character. </h4>

  <br><br>
  <label> Chunk Size / How many character per chunk?</label>
  <input type="number" id="chunksize" value="300">
  <br>

  <label for="InputText"> Paste the text you wished to be chunked.</label>

    <p>Click to copy</p>
  </div>
